{% extends "base.html" %}

{% block content %}
    <div class="row mb-4">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-5 fw-bold mb-3" style="color: var(--primary);">Bulk Processing Result</h1>
            <p class="lead">{{ tables[0]|length }} records processed successfully</p>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="bi bi-table me-2"></i>Processed Data Preview</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        {{ tables[0]|safe }}
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                <a href="/download/{{ download_file }}" class="btn btn-primary me-md-3">
                    <i class="bi bi-download me-1"></i> Download Full Results
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-house-door me-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
{% endblock %}
